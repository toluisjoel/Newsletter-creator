<h1>
    {{news.title}}
</h1>
{% for humore in news.posts.all %}
    <h4>{{ forloop.counter }}. {{ humore.title }}</h4>
    <p>
        {{ humore.content }}
    </p>
{% endfor %}

{% if news.published == True %}
    <p>Sent, Published!</p>
{% else %}
    <a href="{% url 'news:send_newsletter' news.id %}">Send Newsletter</a>
{% endif %}
