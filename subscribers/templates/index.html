<!doctype html>
<html>

<head>
    <title> The Humore </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="bg-primary row-cols-1 row-cols-5">
            <a class="text-white" href="{% url 'news:newsboard' %}">News Board</a>
        </nav>
    </header>

    <div class="container">
        <div class="col-12">
            <h1>The Humore</h1>
        </div>

        <!-- SUBSCRIPTION FORM -->
        {% if form %}
            <div class="col-12 col-md-4">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success"><b>Subscribe!</b></button>
                </form>
            </div>
            <!-- previous newsletters list -->
            {% include 'news/previous_newsletters.html' %}
        {% endif %}

        <!-- SUBSCRIPTION CONFIRMED -->
        {% if action == 'confirmed' %}
            <p>Thanks a bunch {{ subscriber.first_name }} ðŸ¥¹</p>
            <p>You just made our little family grow a little bigger</p>
            <a href=""><button>See previous emails sent</button></a>
        {% endif %}
    </div>
</body>

</html>
